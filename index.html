<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="slide-container">
      Volume:
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="volumeSlider"
      />
    </div>

    <div class="keyboard-container">
      <img src="assets/keyboard.png" id="keyboard" />
      <img src="assets/keyboardBox.png" id="keyboardBox" />
    </div>

    <script src="keyboardKeys.js"></script>
    <script src="keyboardBoxDrag.js"></script>
    <script src="sounds.js"></script>
  </body>
</html>
